exec donutmatch/donut_server_info.cfg

// Source TV

tv_enable "1"
tv_port "27065"
tv_maxclients "15"
tv_delay "90"
tv_password ""
tv_maxrate "15000"
tv_autorecord "0"
tv_transmitall "1"
tv_relayvoice "0"
tv_delaymapchange "1"
tv_chattimelimit "8"
tv_dispatchmode "1"
tv_snapshotrate "14"
tv_overridemaster "0"
tv_debug "0"
tv_allow_static_shots "0"
tv_allow_camera_man "0"

// Server logging

mp_logdetail "3"
sv_logsdir "logs"
sv_rcon_log "1"
sv_log_onefile "0"
sv_logblocks "0"
sv_logflush "0"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
log off

// Misc

sv_lan "0"
fps_max "0"
sv_allowdownload "1"
sv_allowupload "0"
net_maxfilesize "64"
host_framerate "0"
sv_downloadurl ""

// Performance settings

mp_weaponstay "0"
mp_decals "200"
decalfrequency "10"
breakable_multiplayer "1"